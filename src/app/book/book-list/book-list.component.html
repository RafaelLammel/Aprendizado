<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="books">
    
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
      <td mat-cell *matCellDef="let book"> {{book.code}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let book"> {{book.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
      <td mat-cell *matCellDef="let book"> {{book.price}} </td>
    </ng-container>

    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Páginas </th>
      <td mat-cell *matCellDef="let book"> {{book.pages}} </td>
    </ng-container>

    <ng-container matColumnDef="category.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let book"> {{book.category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let book"> 
        <button matTooltip="Editar" [matTooltipPosition]="'above'" mat-mini-fab color="primary" [routerLink]="['/book', book.id]">
          <mat-icon aria-hidden="false" aria-label="Editar">edit</mat-icon>
        </button> 
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let book"> 
        <button matTooltip="Excluir" [matTooltipPosition]="'above'" mat-mini-fab color="warn" (click)="deleteById(book.id)">
          <mat-icon aria-hidden="false" aria-label="Excluir">delete</mat-icon>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
